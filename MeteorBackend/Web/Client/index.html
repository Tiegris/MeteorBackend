<!doctype html>
<html>

<head>
    <title>Meteor Admin Page</title>
    <link rel="icon" href="/assets/img/favicon.ico">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body class="container">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img height="50px" src="/assets/img/logo.png" alt="TErkán LAjos Public Observatory">
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-toggler"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbar-toggler">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Schemes<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="download.html">Downloads</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="row">

            <div class="card align-self-start col-lg-7 col-sm-12 my-2" id="editor">
                <h2 class="py-3">Scheme editor</h2>
                <form id="editForm">
                    <div class="form-row">
                        <div class="form-group col-md-9">
                            <label for="inputName">Scheme name</label>
                            <input type="text" class="form-control" id="inputName" placeholder="name">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="inputVer">Version</label>
                            <input type="number" class="form-control" id="inputVer" placeholder="version">
                        </div>
                    </div>
                    <h4>Swarm list</h4>
                    <div class="form-row">
                        <div class="form-group col-lg-4 col-md-6 col-sm-12">
                            <input type="text" class="form-control" id="inputSwarm1" placeholder="swarm1">
                        </div>
                        <div class="form-group col-lg-4 col-md-6 col-sm-12">
                            <input type="text" class="form-control" id="inputSwarm2" placeholder="swarm2">
                        </div>
                        <div class="form-group col-lg-4 col-md-6 col-sm-12">
                            <input type="text" class="form-control" id="inputSwarm3" placeholder="swarm3">
                        </div>
                        <div class="form-group col-lg-4 col-md-6 col-sm-12">
                            <input type="text" class="form-control" id="inputSwarm4" placeholder="swarm4">
                        </div>
                        <div class="form-group col-lg-4 col-md-6 col-sm-12">
                            <input type="text" class="form-control" id="inputSwarm5" placeholder="swarm5">
                        </div>
                        <div class="form-group col-lg-4 col-md-6 col-sm-12">
                            <input type="text" class="form-control" id="inputSwarm6" placeholder="swarm6">
                        </div>
                        <div class="form-group col-lg-4 col-md-6 col-sm-12">
                            <input type="text" class="form-control" id="inputSwarm1" disabled="true" placeholder="SPO">
                        </div>
                    </div>

                    <div class="form-row">
                        <button type="reset" class="btn btn-primary my-2 ml-auto">Clear</button>
                        <button type="button" onclick="sendForm()" class="btn btn-primary my-2 ml-1">Apply</button>
                    </div>
                </form>
            </div>


            <div class="container pl-sm-0 pl-lg-4 col-lg-5 col-sm-12 my-2 pr-0" id="list">

                <div id="loading_sign" class="list-group-item col">
                    <div>Loading...</div>
                </div>

                <div class="list-group-item col collapse">
                    <div class="d-flex">
                        <div>Perseida max</div>
                        <div class="ml-auto">v1</div>
                    </div>
                    <div>
                        1970.01.01
                    </div>
                    <div class="d-flex align-content-start flex-wrap">
                        <div class="mr-1">aaaaaaaaaaa,</div>
                        <div class="mr-1">bbbbbbbbbbb,</div>
                        <div class="mr-1">ccccccccccc,</div>
                        <div class="mr-1">ddddddddddd,</div>
                        <div></div>
                        <div></div>
                        <div class="mr-1">SPO</div>
                    </div>
                    <div class="d-flex">
                        <div class="btn-group ml-auto">
                            <button class="btn btn-outline-secondary fas fa-pencil-alt"></button>
                            <button class="btn btn-outline-danger fas fa-trash"></button>
                        </div>
                    </div>
                </div>

            </div>


        </div>
    </main>

    <!-- jQuery, hogy a Bootstrap-es hamburger menü működjön -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

    <script src="scripts.js" type="text/javascript"></script>
</body>

</html>
